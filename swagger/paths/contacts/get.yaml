tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Retrieve all contacts with optional pagination, sorting, and filtering.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    description: Page number for pagination
    schema:
      type: integer
  - name: perPage
    in: query
    required: false
    description: Number of contacts per page
    schema:
      type: integer
  - name: sortBy
    in: query
    required: false
    description: Field to sort by
    schema:
      type: string
  - name: sortOrder
    in: query
    required: false
    description: Sort order (asc or desc)
    schema:
      type: string
  - name: contactType
    in: query
    required: false
    description: Filter by contact type
    schema:
      type: string
  - name: isFavourite
    in: query
    required: false
    description: Filter by favourite status
    schema:
      type: boolean
responses:
  200:
    description: Successfully retrieved all contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found all contacts!
            data:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: John Doe
                  phoneNumber:
                    type: string
                    example: '+1234567890'
                  email:
                    type: string
                    example: 'john.doe@example.com'
                  isFavourite:
                    type: boolean
                    example: true
                  contactType:
                    type: string
                    enum: [work, home, personal]
                    example: work
                  userId:
                    type: string
                    example: '60d0fe4f5311236168a109ca'
                  photo:
                    type: string
                    example: 'http://example.com/photos/johndoe.jpg'
            pagination:
              type: object
              properties:
                totalItems:
                  type: integer
                  example: 100
                totalPages:
                  type: integer
                  example: 10
                currentPage:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
  404:
    description: No contacts found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: No contacts found!
            data:
              type: object
