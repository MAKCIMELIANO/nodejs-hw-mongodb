tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Retrieve all contacts with optional pagination, sorting, and filtering.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    description: Page number for pagination
    schema:
      type: integer
  - name: perPage
    in: query
    required: false
    description: Number of contacts per page
    schema:
      type: integer
  - name: sortBy
    in: query
    required: false
    description: Field to sort by
    schema:
      type: string
  - name: sortOrder
    in: query
    required: false
    description: Sort order (asc or desc)
    schema:
      type: string
  - name: contactType
    in: query
    required: false
    description: Filter by contact type
    schema:
      type: string
  - name: isFavourite
    in: query
    required: false
    description: Filter by favourite status
    schema:
      type: boolean
responses:
  200:
    description: Successfully retrieved all contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found all contacts!
            data:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  phoneNumber:
                    type: string
                  email:
                    type: string
                  isFavourite:
                    type: boolean
                  contactType:
                    type: string
                    enum: [work, home, personal]
                  userId:
                    type: string
                  photo:
                    type: string
  404:
    description: No contacts found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: No contacts found!
            data:
              type: object
