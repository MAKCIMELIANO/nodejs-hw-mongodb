tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: Retrieve a single contact by its ID.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: ID of the contact to retrieve
    schema:
      type: string
responses:
  200:
    description: Successfully retrieved the contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id {contactId}!
            data:
              type: object
              properties:
                name:
                  type: string
                phoneNumber:
                  type: string
                email:
                  type: string
                isFavourite:
                  type: boolean
                contactType:
                  type: string
                  enum: [work, home, personal]
                userId:
                  type: string
                photo:
                  type: string
  404:
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact with id {contactId} not found!
            data:
              type: object
