tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Create a new contact.
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            required: true
          phoneNumber:
            type: string
            required: true
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: [work, home, personal]
            required: true
          photo:
            type: string
            format: binary
responses:
  201:
    description: Successfully created the contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact!
            data:
              type: object
              properties:
                name:
                  type: string
                phoneNumber:
                  type: string
                email:
                  type: string
                isFavourite:
                  type: boolean
                contactType:
                  type: string
                  enum: [work, home, personal]
                userId:
                  type: string
                photo:
                  type: string
  400:
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Name, phoneNumber, and contactType are required fields.
            data:
              type: object
